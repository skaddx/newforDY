<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Ticket Marketing Campaign - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="F1_Event_Logo_AI.png" alt="Formula 1 Event Logo" class="logo">
            <h1 style="color: blue;">Welcome to Formula 1 Ticket Marketing Campaign</h1>
            <p>Please login to access the event details</p>
            <form action="content.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="test" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password" required>

                <button type="submit">Login</button>
            </form>
            <video width="100%" controls autoplay muted>
                <source src="Crowd_People_Buy_Tickets.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
